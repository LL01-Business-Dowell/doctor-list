<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uniform Label</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Choices.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px 35px;
            text-align: center;
            position: relative;
            animation: slideUp 0.6s ease-out;
            z-index: 1;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header icon */
        .header-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 12px;
            color: #1a1a2e;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .select-wrapper {
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.2s both;
            position: relative;
            z-index: 100;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .choices {
            position: relative;
        }

        .choices__inner {
            font-size: 16px;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            background: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            min-height: 52px;
        }

        .choices__inner:hover {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .choices[data-type*=select-one] .choices__inner {
            padding-bottom: 14px;
        }

        .choices__inner.is-focused {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .choices__list--dropdown {
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            margin-top: 4px;
            background: #fff;
            position: absolute !important;
            z-index: 1000 !important;
        }

        .choices__list--dropdown.is-active {
            z-index: 1000 !important;
        }

        .choices__item--selectable {
            padding: 12px 16px;
            transition: background 0.2s ease;
        }

        .choices__item--selectable.is-highlighted {
            background-color: #667eea;
            color: white;
        }

        #qrcode-wrapper {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transform: scale(0.9);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        #qrcode-wrapper.show {
            opacity: 1;
            max-height: 500px;
            transform: scale(1);
            margin: 30px auto;
        }

        #qrcode {
            width: 220px;
            height: auto;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
            position: relative;
        }

        #qrcode::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #qrcode:hover::before {
            opacity: 1;
        }

        #qrcode canvas,
        #qrcode img {
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .qr-label {
            margin-top: 16px;
            color: #667eea;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #openFormBtn {
            display: none;
            margin-top: 30px;
            width: 100%;
            padding: 16px 0;
            font-size: 17px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 14px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInBtn 0.5s ease-out;
            z-index: 1;
        }

        @keyframes fadeInBtn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #openFormBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #openFormBtn:hover::before {
            width: 300px;
            height: 300px;
        }

        #openFormBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
        }

        #openFormBtn:active {
            transform: translateY(0);
        }

        #openFormBtn span {
            position: relative;
            z-index: 1;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .header-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 16px;
            }

            .header-icon svg {
                width: 34px;
                height: 34px;
            }

            h2 {
                font-size: 1.65rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 28px;
            }

            #qrcode {
                width: 200px;
                padding: 18px;
            }

            #openFormBtn {
                font-size: 16px;
                padding: 14px 0;
            }

            .choices__inner {
                font-size: 15px;
                padding: 12px 14px;
            }
        }

        @media (max-width: 380px) {
            .container {
                padding: 28px 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            #qrcode {
                width: 180px;
                padding: 16px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(30, 30, 46, 0.95);
            }

            h2 {
                color: #ffffff;
            }

            .subtitle {
                color: #9ca3af;
            }

            .choices__inner {
                background: #1f2937;
                border-color: #374151;
                color: #ffffff;
            }

            .choices__list--dropdown {
                background: #1f2937;
                border-color: #374151;
            }
        }
</style>

</head>

<body>

    <div class="container">

        <h2>Select Uniform Label</h2>
        <p class="subtitle">Choose a label</p>

        <div class="select-wrapper">
            <select id="doctorSelect" placeholder="Select a uniform label..."></select>
        </div>

        <div id="qrcode-wrapper">
            <div id="qrcode"></div>
        </div>

        <button id="openFormBtn">
            <span>Show Details</span>
        </button>
    </div>

    <!-- QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <!-- Choices.js -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <script>
        const doctorSelect = document.getElementById('doctorSelect');
        const qrCodeContainer = document.getElementById('qrcode');
        const qrCodeWrapper = document.getElementById('qrcode-wrapper');
        const openFormBtn = document.getElementById('openFormBtn');

        console.log("Initializing Choices.js...");

        // Initialize Choices.js on the select
        const choices = new Choices(doctorSelect, {
            searchEnabled: true,
            itemSelectText: '',
            shouldSort: false,
            placeholderValue: 'Select a label...',
            searchPlaceholderValue: 'Search labels...',
        });

        // Load doctors data and populate dropdown
        console.log("Fetching Label.json...");

        fetch('Label.json')
            .then(response => {
                console.log("Label.json response:", response);
                return response.json();
            })
            .then(data => {
                console.log("Parsed JSON data:", data);

                choices.setChoices(
                    data.map(doc => {
                        console.log("Mapping doc:", doc);
                        return {
                            value: doc.Name,
                            label: doc.Name,
                            customProperties: {
                                formUrl: doc["Form URL"],
                                folderUrl: doc["Image link"]
                            }
                        };
                    }),
                    'value',
                    'label',
                    true
                );

                console.log("Dropdown choices added successfully");
            })
            .catch(err => {
                console.error('❌ Failed to load Label.json:', err);
                doctorSelect.innerHTML = '<option value="">Failed to load labels</option>';
            });

        // On dropdown selection change
        doctorSelect.addEventListener('change', () => {
            const selectedValue = doctorSelect.value;
            console.log("Dropdown changed. Selected item:", selectedValue);

            // FIX: use choices._store.choices (new Choices.js internal storage)
            const allChoices = choices._store.choices;
            console.log("All stored choices:", allChoices);

            const selectedChoice = allChoices.find(c => c.value === selectedValue);
            console.log("Selected choice object:", selectedChoice);

            if (
                !selectedChoice ||
                !selectedChoice.customProperties ||
                Object.keys(selectedChoice.customProperties).length === 0
            ) {
                console.warn("⚠️ No customProperties found for selected item");
                return;
            }

            const formUrl = selectedChoice.customProperties.formUrl;
            const folderUrl = selectedChoice.customProperties.folderUrl;

            console.log("Extracted Form URL:", formUrl);
            console.log("Extracted Folder URL:", folderUrl);

            // Reset previous content
            qrCodeContainer.innerHTML = '';
            qrCodeWrapper.classList.remove('show');
            openFormBtn.style.display = 'none';

            if (!folderUrl) {
                console.warn("⚠️ folderUrl is empty or undefined");
                return;
            }

            console.log("Processing Google Drive image URL...");

            let directImageUrl = folderUrl;
            const match = folderUrl.match(/\/d\/(.*?)\//);

            console.log("Drive link match result:", match);

            if (match && match[1]) {
                // directImageUrl = `https://drive.google.com/uc?export=view&id=${match[1]}`;
                directImageUrl = `https://drive.google.com/thumbnail?id=${match[1]}&sz=w1000`;

                console.log("Converted Google Drive direct image URL:", directImageUrl);
            } else {
                console.warn("⚠️ Could not extract Google Drive file ID. Using original URL.");
            }

            console.log("Creating <img> element...");
            const img = document.createElement('img');
            img.src = directImageUrl;
            img.style.width = '100%';
            img.style.borderRadius = '12px';

            img.onload = () => console.log("Image loaded successfully:", directImageUrl);
            img.onerror = () => console.error("❌ Image failed to load:", directImageUrl);

            console.log("Appending image to container...");
            qrCodeContainer.appendChild(img);

            setTimeout(() => {
                console.log("Showing image wrapper...");
                qrCodeWrapper.classList.add('show');
            }, 100);

            setTimeout(() => {
                console.log("Showing form button...");
                openFormBtn.style.display = 'block';
            }, 400);

            openFormBtn.onclick = () => {
                console.log("Opening form URL:", formUrl);
                window.open(formUrl, '_blank');
            };
        });

    </script>

</body>

</html>
